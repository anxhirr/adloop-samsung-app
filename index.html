<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="AdLoop digital signage player for Samsung Tizen TV"/>

  <title>AdLoop</title>

  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="js/config.js"></script>
  <script src="js/deviceId.js"></script>
  <script src="js/api.js"></script>
  <script src="js/player.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="adloop-app">
    <!-- Branch selection: list, loading, error, empty, checking -->
    <div id="adloop-branch-screen" class="adloop-screen">
      <h1 id="adloop-branch-title" class="adloop-title">Select branch</h1>
      <p id="adloop-branch-subtitle" class="adloop-subtitle">Please select a branch for this device:</p>
      <div id="adloop-branch-checking" class="adloop-status">Checking device…</div>
      <div id="adloop-branch-loading" class="adloop-status adloop-hidden">Loading branches…</div>
      <div id="adloop-branch-error" class="adloop-error adloop-hidden"></div>
      <div id="adloop-branch-empty" class="adloop-status adloop-hidden"></div>
      <div id="adloop-branch-list" class="adloop-branch-list"></div>
      <div id="adloop-branch-assigning" class="adloop-status adloop-hidden">Assigning branch…</div>
    </div>

    <!-- Message overlay: Display paused / No videos -->
    <div id="adloop-message-screen" class="adloop-screen adloop-hidden">
      <h2 id="adloop-message-title" class="adloop-message-title"></h2>
      <p id="adloop-message-subtitle" class="adloop-message-subtitle"></p>
    </div>

    <!-- Video playback (full-screen) -->
    <div id="adloop-video-screen" class="adloop-screen adloop-hidden">
      <video id="adloop-video" class="adloop-video" muted playsinline autoplay></video>
    </div>
  </div>

  <script>
    AdLoopApp.init();
  </script>
</body>
</html>
